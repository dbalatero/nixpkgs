// Fast switch weapons
hud_fastswitch 1

// TRIPMINE
cl_showfps 1
gl_vsync 0
fps_override 1
fps_max 250
cl_cmdrate 255
cl_updaterate 100
ex_interp 0.1
fps_max 250
fps_override 1
gl_vsync 0
rate 100000

// Raw mouse input - disable all filtering and acceleration
m_rawinput 1
m_filter 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0

// Reset models, only works if server allows it
cl_forceemenymodels "zombie;scientist;robo;recon;hgrunt;helmet;gordon;gman;gina;barney"

// quickbow alias
alias "+quickbow" "+attack2;wait;+attack;wait;-attack;wait;-attack2"
alias "-quickbow" "wait;lastinv;wait;lastinv"

bind "MOUSE5" "+quickbow"

// MOUSE3 = wheel click
// MOUSE4 = bottom left button
// MOUSE5 = top left button

bind "c" "weapon_crossbow"
bind "MOUSE4" "weapon_gauss"
bind "v" "weapon_satchel"
bind "x" "weapon_9mmAR"
bind "z" "weapon_tripmine"
